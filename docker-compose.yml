version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: library_postgres
    environment:
      POSTGRES_DB: library_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin_2026
    ports:
      - "5433:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/03_reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/04_indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/05_roles.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d library_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - library_network

  # Aplicaci√≥n Next.js
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library_nextjs
    environment:
      DATABASE_URL: postgresql://app_user:app_secure_password_2024@postgres:5432/library_db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library_network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  library_network:
    driver: bridge
