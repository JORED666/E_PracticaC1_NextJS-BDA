services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: library_postgres
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_DB_PASS: ${APP_DB_PASS}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/03_reports_vw.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/04_indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/05_roles.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - library_network

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: library_nextjs
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${APP_DB_USER}:${APP_DB_PASS}@postgres:5432/${POSTGRES_DB}
      NODE_ENV: development
      PORT: ${NEXTJS_PORT:-3000}
    ports:
      - "${NEXTJS_PORT:-3000}:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - library_network
    restart: on-failure
    command: sh -c "sleep 20 && npm run dev"

volumes:
  postgres_data:

networks:
  library_network:
    driver: bridge
